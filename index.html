<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <!-- top banner -->

    <div class="d-flex justify-content-center bg-dark text-light" id="banner">
            <h1 class="p-3">Weather Dashboard</h1>
    </div>

    <!-- main display layout -->

    <div class="row">

        <!-- left column, displaying search bar and search history -->

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">

            <div class="card col-12">
                <div class="card-body" style="border-bottom: 1px solid lightslategrey;">
                    <h3>Search for a City:</h3>
                    <form>
                        <input type="text" id="city" onfocus="this.value=''">
                        <button class="btn btn-primary btn-light btn-long" id="search">Search</button>
                    </form>
                </div>
            </div>

            <div class="card col-12">
                <div class="card-body" id="cityHistory"></div>
            </div>
            
        </div>

        <!-- right column, displaying current city and 5-day forecast -->

        <div class="col-12 col-sm-6 col-md-8 col-lg-9">

            <div class="card col-12" id="currentDisplay">
                <h2 class="mb-3"><span id="currentCity"></span> <span id="currentDate"></span> <img id="wIcon" src=""></h2>
                <p>Temp: <span id="cityTemp">-</span> &deg;F</p>
                <p>Wind: <span id="cityWind">-</span> MPH</p>
                <p>Humidity: <span id="cityHum">-</span>%</p>
                <p>UV Index: <span style="padding:7px;border-radius:5px;" id="cityUv">-<span></p>
            </div>

            <div class="row mt-3"><h4>5-Day Forecast:</h4></div>

            <!-- contents of these divs will be generated dynamically -->

            <div class="row d-flex align-items-stretch justify-content-start" id="forecastDisplay">

                    <div class="col-12 col-sm-6 col-md-4 col-lg-2 forecastCard" id="day1"></div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-2 forecastCard" id="day2"></div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-2 forecastCard" id="day3"></div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-2 forecastCard" id="day4"></div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-2 forecastCard" id="day5"></div>

            </div>
        
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>   
    <script src="./assets/script.js"></script>

</body>
</html>
