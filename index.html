<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <!-- top banner -->

    <div class="d-flex justify-content-center bg-dark text-light" id="banner">
            <h1 class="p-3">Weather Dashboard</h1>
    </div>

    <!-- display layout -->

    <div class="row">

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">

            <div class="card col-12">
                <div class="card-body" style="border-bottom: 1px solid lightslategrey;">
                    <h3>Search for a City:</h3>
                    <form>
                        <input type="text" id="city" placeholder="Enter City Name">
                        <button class="btn btn-primary btn-light btn-long" id="search">Search</button>
                    </form>
                </div>
            </div>

            <div class="owire card col-12">
                <div class="card-body">
                    <button class="btn btn-secondary btn-long">Search</button>
                    <button class="btn btn-secondary btn-long">Search</button>
                    <button class="btn btn-secondary btn-long">Search</button>
                    <button class="btn btn-secondary btn-long">Search</button>
                    <button class="btn btn-secondary btn-long">Search</button>

                </div>
            </div>

        </div>

        <div class="wire col-12 col-sm-6 col-md-8 col-lg-9">

            <div class="card col-12">
                <h2><span id="currentCity">Current City</span> (<span id="currentDate">Today's Date</span>)</h2>
                <p id="cityTemp">Temp: </p>
                <p id="cityWind">Wind: </p>
                <p id="cityHum">Humidity: </p>
                <p id="cityUv">UV Index: </p>
            </div>

            <div class="row wire d-flex justify-content-around">

                <h4>5-Day Forecast:</h4>
                <div class="wire col-12 col-sm-12 col-md-6 col-lg-2">day 1 card</div>
                <div class="wire col-12 col-sm-12 col-md-6 col-lg-2">day 2 card</div>
                <div class="wire col-12 col-sm-12 col-md-6 col-lg-2">day 3 card</div>
                <div class="wire col-12 col-sm-12 col-md-6 col-lg-2">day 4 card</div>
                <div class="wire col-12 col-sm-12 col-md-6 col-lg-2">day 5 card</div>

            </div>
        
        </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>   
    <script src="assets/script.js"></script>
</body>
</html>
